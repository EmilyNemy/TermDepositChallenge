plugins {
    id 'java'
}

group = 'org.termdeposit'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

tasks.register('runMain', JavaExec) {
    description = "Runs the main method in org.termdeposit package"
    main = "org.termdeposit.Main" // Assuming the main class is named Main in the org.termdeposit package
    classpath = sourceSets.main.runtimeClasspath

    // Pass command-line arguments to the JavaExec task
    args = project.hasProperty('args') ? project.args.split(' ') : []
}